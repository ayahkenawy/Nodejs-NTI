<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="container my-5">
        <div class="d-flex justify-content-end mb-3">
            <a href="index.html" class="btn btn-primary">All Clients</a>
        </div>
        <div>
            <form>
                <div class="mb-3">
                    <label>Client Name</label>
                    <input placeholder="client Name" class="form-control" name="clientName">
                </div>
                <div class="mb-3">
                    <label>Balance</label>
                    <input type="number" class="form-control" name="balance"> </div>
        </div>
        <div class="mb-3">
            <label>Account Number</label>
            <input type="number" class="form-control" name="accountNumber">
        </div>
        <div class="mb-3">
            <label>Created Date</label>
            <input type="date" class="form-control" name="createdDate">
        </div>
        <!-- <div class="mb-3">
            <label>Task Status</label>
            <input type="checkbox" checked=true>
        </div> -->
        <div class="mb-3">
            <label>Account Type</label>
            <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Account Type</option>
                    <option value="1">Saveing</option>
                    <option value="2">Current</option>
                  </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary">Edit Client</button>
        </div>
        </form>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
